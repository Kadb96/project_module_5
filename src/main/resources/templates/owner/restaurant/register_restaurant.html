<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Nhà hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-message {
            color: #198754;
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold text-dark">Đăng ký Nhà hàng</h2>
                        <p class="text-muted">Tạo tài khoản nhà hàng của bạn</p>
                    </div>


                    <!-- Register Form -->
                    <form th:action="@{/restaurants/signup}" method="post" th:object="${restaurant}">
                        
                        <!-- Hiển thị error message tổng quát -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- Tên nhà hàng -->
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">
                                <i class="fas fa-store me-2"></i>Tên nhà hàng
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   th:field="*{name}" 
                                   placeholder="Nhập tên nhà hàng"
                                   required>
                            <div th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="example@restaurant.com"
                                   required>
                            <div th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></div>
                        </div>

                        <!-- Mật khẩu -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Mật khẩu
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   th:field="*{password}" 
                                   placeholder="Nhập mật khẩu"
                                   required>
                            <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
                        </div>

                        <!-- Xác nhận mật khẩu -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   th:field="*{confirmPassword}" 
                                   placeholder="Nhập lại mật khẩu"
                                   required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message" th:errors="*{confirmPassword}"></div>
                        </div>

                        <!-- Địa chỉ -->
                        <div class="mb-3">
                            <label for="address" class="form-label fw-semibold">
                                <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="address" 
                                   th:field="*{address}" 
                                   placeholder="Nhập địa chỉ nhà hàng">
                            <div th:if="${#fields.hasErrors('address')}" class="error-message" th:errors="*{address}"></div>
                        </div>

                        <!-- Số điện thoại -->
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-semibold">
                                <i class="fas fa-phone me-2"></i>Số điện thoại
                            </label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phone" 
                                   th:field="*{phone}" 
                                   placeholder="Nhập số điện thoại">
                            <div th:if="${#fields.hasErrors('phone')}" class="error-message" th:errors="*{phone}"></div>
                        </div>

                        <!-- Mô tả -->
                        <div class="mb-4">
                            <label for="description" class="form-label fw-semibold">
                                <i class="fas fa-info-circle me-2"></i>Mô tả
                            </label>
                            <textarea class="form-control" 
                                      id="description" 
                                      th:field="*{description}" 
                                      rows="3" 
                                      placeholder="Mô tả về nhà hàng của bạn"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" class="error-message" th:errors="*{description}"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check me-2"></i>Đăng ký Nhà hàng
                            </button>
                        </div>
                    </form>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            <i class="fas fa-info-circle me-1"></i>
                            Sau khi đăng ký, nhà hàng của bạn sẽ được admin xem xét và phê duyệt.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Mật khẩu xác nhận không khớp!');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
