<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/restaurants/dashboard}">
            <i class="fas fa-utensils me-2 text-primary"></i>Restaurant Panel
        </a>
    </div>
</nav>

<div class="container mt-4">
    <a th:href="@{/restaurants/orders}" class="btn btn-secondary mb-3">
        <i class="fas fa-arrow-left"></i> Quay lại
    </a>
    <h1 class="h3 mb-4">Chi tiết Đơn hàng #<span th:text="${order.id}"></span></h1>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Các món đã đặt</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Tên món ăn</th>
                            <th class="text-center">Số lượng</th>
                            <th class="text-end">Đơn giá</th>
                            <th class="text-end">Thành tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${orderDetails}">
                            <td th:text="${detail.dish.name}"></td>
                            <td class="text-center" th:text="${detail.quantity}"></td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(detail.dish.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(detail.dish.price * detail.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="fw-bold">
                            <td colspan="3" class="text-end">Tổng cộng:</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Thông tin đơn hàng</h4>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Khách hàng:</strong> <span th:text="${order.user.fullName}"></span></li>
                    <li class="list-group-item"><strong>Số điện thoại:</strong> <span th:text="${order.user.phone}"></span></li>
                    <li class="list-group-item"><strong>Ghi chú:</strong> <span th:text="${order.customerNote}"></span></li>
                    <li class="list-group-item"><strong>Trạng thái:</strong> <span class="badge bg-info" th:text="${order.orderStatus.name}"></span></li>
                </ul>
                <div class="card-body" th:if="${order.orderStatus.id == 1}">
                    <form th:action="@{/restaurants/orders/cancel/{id}(id=${order.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn hủy đơn hàng này?');">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="fas fa-times-circle"></i> Hủy đơn hàng
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
