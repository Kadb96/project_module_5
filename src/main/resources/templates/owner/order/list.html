<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/restaurants/dashboard}">
            <i class="fas fa-utensils me-2 text-primary"></i>Restaurant Panel
        </a>
        <div class="collapse navbar-collapse" id="restaurantNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/dashboard}"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/dishes}"><i class="fas fa-utensil-spoon me-1"></i>Quản lý Món ăn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/restaurants/orders}"><i class="fas fa-receipt me-1"></i>Quản lý Đơn hàng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="h3 mb-4">Danh sách Đơn hàng</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">Chưa có đơn hàng nào.</div>
            <table class="table table-hover align-middle" th:unless="${#lists.isEmpty(orders)}">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Ghi chú</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.user.fullName}"></td>
                    <td th:text="${order.customerNote}"></td>
                    <td><span class="badge bg-info" th:text="${order.orderStatus.name}"></span></td>
                    <td>
                        <a th:href="@{/restaurants/orders/{id}(id=${order.id})}" class="btn btn-sm btn-primary">
                            <i class="fas fa-eye"></i> Chi tiết
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
