<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .08);
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .05);
            transition: transform .2s, box-shadow .2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, .1);
        }

        .dish-img {
            height: 180px;
            object-fit: cover;
            border-radius: 0.75rem 0.75rem 0 0;
        }
    </style>
</head>

<body>

<!-- Sử dụng Navbar Fragment -->
<div th:replace="~{owner/fragments/navbar :: navbar}"></div>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Chỉnh sửa món ăn
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/restaurants/dishes/add_dish}" method="post" th:object="${dish}"
                          enctype="multipart/form-data">
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Tên món ăn</label><br>
                            <input class="form-control" type="text" id="name" th:field="*{name}" readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label fw-bold">Giá (VNĐ)</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" required min="0" step="1000">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label fw-bold">Danh mục</label>
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end border-top pt-3">
                            <a th:href="@{/restaurants/dishes/dish_list}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Lưu món ăn
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
