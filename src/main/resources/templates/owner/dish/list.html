<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/restaurants/dashboard}">
            <i class="fas fa-utensils me-2 text-primary"></i>Restaurant Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#restaurantNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="restaurantNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/dashboard}">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/restaurants/dishes}">
                        <i class="fas fa-utensil-spoon me-1"></i>Quản lý Món ăn
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/orders}">
                        <i class="fas fa-receipt me-1"></i>Quản lý Đơn hàng
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Danh sách Món ăn</h1>
        <a th:href="@{/restaurants/dishes/add_dish_form}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Thêm món ăn
        </a>
    </div>

    <!-- Search Form -->
    <form th:action="@{/restaurants/dishes}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Tìm kiếm theo tên món ăn..." name="search" th:value="${search}">
            <button class="btn btn-outline-secondary" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(dishes)}">
                <div class="alert alert-info" role="alert">
                    Không tìm thấy món ăn nào.
                </div>
            </div>
            <table class="table table-hover align-middle" th:unless="${#lists.isEmpty(dishes)}">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên món ăn</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Danh mục</th>
                    <th scope="col" class="text-center">Trạng thái</th>
                    <th scope="col" class="text-center">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dish : ${dishes}">
                    <th scope="row" th:text="${dish.id}"></th>
                    <td th:text="${dish.name}"></td>
                    <td th:text="${#numbers.formatDecimal(dish.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    <td th:text="${dish.description}"></td>
                    <td th:text="${dish.category != null ? dish.category.name : ''}"></td>
                    <td class="text-center">
                        <span th:if="${dish.isAvailable}" class="badge bg-success">Đang bán</span>
                        <span th:unless="${dish.isAvailable}" class="badge bg-secondary">Ngừng bán</span>
                    </td>
                    <td class="text-center">
                        <a href="#" class="btn btn-sm btn-info" title="Sửa">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="#" class="btn btn-sm btn-danger" title="Xóa">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
