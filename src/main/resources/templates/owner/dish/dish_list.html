<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            transition: transform .2s, box-shadow .2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,.1);
        }
        .dish-img {
            height: 180px;
            object-fit: cover;
            border-radius: 0.75rem 0.75rem 0 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/restaurants/dashboard}">
            <i class="fas fa-utensils me-2 text-primary"></i>Restaurant Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#restaurantNavbar" aria-controls="restaurantNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="restaurantNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/dashboard}">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/restaurants/dishes}">
                        <i class="fas fa-list me-1"></i>Danh sách món ăn
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurants/dishes/add_dish_form}">
                        <i class="fas fa-plus me-1"></i>Thêm món ăn
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">

    <!-- Title -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 mb-2">Danh sách món ăn</h1>
            <p class="text-muted">Quản lý tất cả món ăn trong nhà hàng của bạn.</p>
        </div>
    </div>

    <!-- Dish List -->
    <div class="row g-4" th:if="${dishes}">
        <div class="col-md-4" th:each="dish : ${dishes}">
            <div class="card h-100">
<!--                <img th:src="${dish.imageUrl}" alt="Dish Image" class="dish-img">-->
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${dish.name}">Tên món ăn</h5>
                    <p class="card-text text-muted mb-2" th:text="${dish.description}">Mô tả món ăn</p>
                    <span class="badge bg-primary me-1" th:text="${dish.category}">Danh mục</span>
                    <span class="badge bg-success" th:if="${dish.isAvailable}">Có sẵn</span>
                    <span class="badge bg-secondary" th:unless="${dish.isAvailable}">Hết hàng</span>
                </div>
<!--                <div class="card-footer d-flex justify-content-between align-items-center">-->
<!--                    <span class="fw-bold text-danger" th:text="${#numbers.formatDecimal(dish.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">100,000 đ</span>-->
<!--                    <div class="btn-group">-->
<!--                        <a th:href="@{'/restaurants/dishes/edit/' + ${dish.id}}" class="btn btn-sm btn-outline-info">-->
<!--                            <i class="fas fa-edit"></i>-->
<!--                        </a>-->
<!--                        <a th:href="@{'/restaurants/dishes/delete/' + ${dish.id}}" class="btn btn-sm btn-outline-danger"-->
<!--                           onclick="return confirm('Bạn có chắc muốn xóa món này?')">-->
<!--                            <i class="fas fa-trash"></i>-->
<!--                        </a>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
    </div>

    <!-- Empty List Message -->
    <div class="row" th:unless="${dishes}">
        <div class="col-12 text-center">
            <i class="fas fa-utensil-spoon fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">Chưa có món ăn nào</h4>
            <p class="text-muted">Hãy thêm món ăn để bắt đầu phục vụ khách hàng!</p>
            <a th:href="@{/restaurants/dishes/add_dish_form}" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>Thêm món ăn mới
            </a>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
