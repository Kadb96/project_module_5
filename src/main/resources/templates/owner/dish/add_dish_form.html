<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            transition: transform .2s, box-shadow .2s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,.1);
        }
        .dish-img {
            height: 180px;
            object-fit: cover;
            border-radius: 0.75rem 0.75rem 0 0;
        }
    </style>
</head>

<body>

<!-- Sử dụng Navbar Fragment -->
<div th:replace="~{owner/fragments/navbar :: navbar}"></div>

<div class="auth-body">
    <h1>Add New Dish</h1>
    <form th:action="@{/restaurants/dishes/add_dish}" method="post" th:object="${dish}">
        <div>
            <label for="name">Dish Name</label><br>
            <input class="form-control" type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="price">Dish Price</label><br>
            <input class="form-control" type="text" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="description">Dish Description</label><br>
            <textarea class="form-control" id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="category">Category</label><br>
            <select id="category" th:field="*{category}">
                <option th:each="row: ${categories}" th:text="${row.name}" th:value="${row.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Add Dish</button>
    </form>
</div>

</body>
</html>
