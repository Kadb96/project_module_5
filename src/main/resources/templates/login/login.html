<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for a nice typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the new layout */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .bg-image-wrapper {
            background-image: url('http://anhnen.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-header {
            background-color: #007bff; /* The blue color you liked */
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h2 {
            font-weight: 700;
            margin: 0;
        }

        .login-body {
            padding: 40px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            border-color: #86b7fe;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px;
            font-weight: 500;
        }

        .registration-link {
            padding: 20px 40px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 0.95rem;
        }

    </style>
</head>
<body>

<div class="bg-image-wrapper">
    <div class="login-card">
        <!-- Blue Header -->
        <div class="login-header">
            <h2>Đăng Nhập Tài Khoản</h2>
        </div>

        <!-- Form Body -->
        <div class="login-body">
            <form action="/login" method="post">
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập email hoặc tên đăng nhập" required>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember-me">
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ tôi
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none small">Quên mật khẩu?</a>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                </div>
            </form>
        </div>

        <!-- Registration Link (Small section at the bottom) -->
        <div class="text-center registration-link">
            <p class="mb-0">Chưa có tài khoản? <a href="/register" class="fw-bold text-decoration-none">Đăng ký tại đây</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
