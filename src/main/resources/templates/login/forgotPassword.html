<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="bg-image-wrapper">
    <div class="auth-card login-card">
        <div class="auth-header">
            <h2>Khôi Phục Mật Khẩu</h2>
        </div>
        <div class="auth-body">
            <p class="text-muted text-center mb-4">Vui lòng nhập địa chỉ email của bạn. Chúng tôi sẽ gửi một liên kết để đặt lại mật khẩu của bạn.</p>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label">Email đã đăng ký</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Gửi Yêu Cầu</button>
                </div>
            </form>
        </div>
        <div class="text-center auth-footer-link">
            <p class="mb-0">Bạn đã nhớ ra mật khẩu? <a th:href="@{/home}" class="fw-bold text-decoration-none">Quay lại đăng nhập</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
