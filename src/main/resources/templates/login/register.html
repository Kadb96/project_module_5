<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="bg-image-wrapper">
        <div class="auth-card register-card">
            <div class="auth-header">
                <h2>Create a New Account</h2>
            </div>
            <div class="auth-body">
                <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                    <div class="mb-3">
                        <label for="username">User name</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="phone">Phone</label>
                        <input type="number" class="form-control" id="phone" th:field="*{phone}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                            required />
                        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                            th:errors="*{confirmPassword}"></div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>


            </div>
            <div class="text-center auth-footer-link">
                <p class="mb-0">Already have an account? <a th:href="@{/login}"
                        class="fw-bold text-decoration-none">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
