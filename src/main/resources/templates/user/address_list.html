<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý địa chỉ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>Địa chỉ của tôi</h2>

    <!-- Danh sách địa chỉ -->
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Địa chỉ</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="addr, iterStat : ${addresses}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${addr.address}"></td>
                <td>
                    <!-- Form cập nhật địa chỉ -->
                    <form th:action="@{'/addresses/update/' + ${addr.id}}" method="post" class="d-inline">
                        <input type="text" name="address" th:value="${addr.address}" required class="form-control d-inline w-auto">
                        <button type="submit" class="btn btn-warning btn-sm">Cập nhật</button>
                    </form>

                    <!-- Xóa địa chỉ -->
                    <a th:href="@{'/addresses/delete/' + ${addr.id}}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa địa chỉ này?')">
                       Xóa
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Form thêm địa chỉ mới -->
    <h4>Thêm địa chỉ mới</h4>
    <form th:action="@{/addresses/add}" method="post">
        <div class="mb-3">
            <input type="text" name="address" th:field="${newAddress.address}" 
                   placeholder="Nhập địa chỉ mới" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Thêm địa chỉ</button>
    </form>

</body>
</html>
