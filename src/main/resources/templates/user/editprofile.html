<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">

    <!-- AVATAR + ĐỔI ẢNH -->
    <section class="card text-center" style="margin-bottom: 20px;">
        <form th:action="@{/profile/update-avatar}" method="post" enctype="multipart/form-data" id="avatarForm">
            <div class="avatar-container">
                <img id="avatarPreview"
                     th:src="${#strings.isEmpty(user.avatarUrl) ? '/uploads/avatars/default.png' : user.avatarUrl}"
                     alt="Avatar" class="avatar-img">
                <label class="btn btn-secondary" for="avatarFile">Đổi ảnh</label>
                <input id="avatarFile" type="file" name="avatarFile" accept="image/*" style="display: none;">
            </div>

            <!-- CSRF token chỉ xuất hiện khi _csrf tồn tại -->
            <input type="hidden"
                   th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </form>

        <div th:if="${param.avatarUpdated}" class="alert success">Ảnh đại diện đã được cập nhật.</div>
        <div th:if="${param.avatarError}" class="alert error">Có lỗi khi cập nhật ảnh.</div>
    </section>

    <!-- THÔNG TIN CÁ NHÂN -->
    <section class="card">
        <form th:action="@{/profile/update}" th:object="${user}" method="post" class="form-grid">

            <div class="form-group">
                <label for="fullName">Họ tên</label>
                <input id="fullName" type="text" th:field="*{fullName}" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input id="phone" type="text" th:field="*{phone}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" th:field="*{email}" readonly>
            </div>

            <!-- CSRF token chỉ xuất hiện khi _csrf tồn tại -->
            <input type="hidden"
                   th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <button type="reset" class="btn btn-light">Huỷ</button>
            </div>

            <div th:if="${param.success}" class="alert success">Cập nhật thông tin thành công.</div>
            <div th:if="${param.error}" class="alert error">Cập nhật thất bại. Vui lòng thử lại.</div>
        </form>
    </section>

</div>

<script>
    const fileInput = document.getElementById('avatarFile');
    const previewImg = document.getElementById('avatarPreview');
    const avatarForm = document.getElementById('avatarForm');

    fileInput.addEventListener('change', function () {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = e => previewImg.src = e.target.result;
            reader.readAsDataURL(this.files[0]);
            avatarForm.submit();
        }
    });
</script>

</body>
</html>
