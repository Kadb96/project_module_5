<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới Đối tác vận chuyển</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .08);
        }

        .table-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .05);
        }

        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }

        .btn-action {
            margin: 0 2px;
            width: 38px; /* Fixed width for alignment */
        }
    </style>
</head>
<body>

<!-- Sử dụng Navbar Fragment -->
<div th:replace="~{admin/fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main class="container mt-4">
    <div class="table-container">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Thêm mới Đối tác vận chuyển
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/shippers/add_shipper}" method="post" th:object="${shipper}"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label fw-bold">Tên đối tác vận chuyển</label><br>
                                <input class="form-control" type="text" id="name" th:field="*{name}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-bold">SĐT</label><br>
                                <input class="form-control" type="text" id="phone" th:field="*{phone}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label fw-bold">Giá (VNĐ)</label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" required
                                       min="0" step="1000">
                            </div>
                            <div class="mb-3">
                                <label for="deliver_minute" class="form-label fw-bold">Thời gian vận chuyển</label>
                                <input type="number" class="form-control" id="deliver_minute" th:field="*{deliverMinute}" required
                                       min="0">
                            </div>
                            <div class="d-flex justify-content-end border-top pt-3">
                                <a th:href="@{/admin/shippers}" class="btn btn-secondary me-2">
                                    <i class="fas fa-times me-1"></i>Hủy
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Đăng ký đối tác vận chuyển
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Xác nhận hành động</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmModalBody">
                <!-- Content will be set by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <form id="confirmActionForm" method="post" class="d-inline">
                    <button type="submit" class="btn btn-warning" id="confirmActionButton">Xác nhận</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const confirmModal = document.getElementById('confirmModal');
    if (confirmModal) {
        confirmModal.addEventListener('show.bs.modal', function (event) {
            // Button that triggered the modal
            const button = event.relatedTarget;

            // Extract info from data-* attributes
            const actionUrl = button.getAttribute('data-action');
            const shipperName = button.getAttribute('data-shipper-name');
            const isLocked = button.getAttribute('data-is-locked') === 'true';

            // Update the modal's content
            const modalBody = confirmModal.querySelector('#confirmModalBody');
            const confirmButton = confirmModal.querySelector('#confirmActionButton');
            const confirmForm = confirmModal.querySelector('#confirmActionForm');

            if (isLocked) {
                modalBody.textContent = `Bạn có chắc chắn muốn MỞ KHÓA Đối tác vận chuyển "${shipperName}"?`;
                confirmButton.classList.remove('btn-warning');
                confirmButton.classList.add('btn-success');
                confirmButton.textContent = 'Mở khóa';
            } else {
                modalBody.textContent = `Bạn có chắc chắn muốn KHÓA Đối tác vận chuyển "${shipperName}"?`;
                confirmButton.classList.remove('btn-success');
                confirmButton.classList.add('btn-warning');
                confirmButton.textContent = 'Khóa';
            }

            confirmForm.setAttribute('action', actionUrl);
        });
    }
</script>
</body>
</html>
