<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
        }
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            transition: transform .2s, box-shadow .2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,.1);
        }
        .card-icon {
            font-size: 3rem;
            opacity: 0.3;
            transition: opacity .2s;
        }
        .card:hover .card-icon {
            opacity: 0.5;
        }
        .card-title {
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card-text {
            font-size: 2.25rem;
            font-weight: 700;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin/dashboard}">
            <i class="fas fa-user-shield me-2 text-primary"></i>Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/dashboard}">
                        <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/list}">
                        <i class="fas fa-users-cog me-1"></i>Quản lý Chủ quán
                    </a>
                </li>
                <!-- Thêm các mục menu khác ở đây -->
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-outline-danger">
                        <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 mb-2">Chào mừng trở lại, Admin!</h1>
            <p class="text-muted">Đây là trang tổng quan hệ thống của bạn.</p>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-primary h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">CHỦ NHÀ HÀNG</h5>
                        <p class="card-text" th:text="${ownerCount}">0</p>
                    </div>
                    <i class="fas fa-users card-icon"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-success h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">KHÁCH HÀNG</h5>
                        <p class="card-text" th:text="${customerCount}">0</p>
                    </div>
                    <i class="fas fa-user-friends card-icon"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-info h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">TỔNG ĐƠN HÀNG</h5>
                        <p class="card-text" th:text="${orderCount}">0</p>
                    </div>
                    <i class="fas fa-receipt card-icon"></i>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
