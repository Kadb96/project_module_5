<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Admin Dashboard</h1>
        <a th:href="@{/logout}" class="btn btn-danger">Đăng xuất</a>
    </div>

    <h2>Danh sách Chủ nhà hàng</h2>

    <div th:if="${owners.isEmpty()}">
        <div class="alert alert-info" role="alert">
            Chưa có chủ nhà hàng nào được đăng ký.
        </div>
    </div>

    <div th:if="${!owners.isEmpty()}">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Họ và Tên</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Số điện thoại</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}"></td>
                <td th:text="${owner.fullName}"></td>
                <td th:text="${owner.username}"></td>
                <td th:text="${owner.email}"></td>
                <td th:text="${owner.phone}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
